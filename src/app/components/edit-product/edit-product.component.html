<div class="form-container">
    <h2>EDIT Product</h2>
    <div>      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" [(ngModel)]="category">
          <option value="">Select Category</option>
          <option value="DESKTOP">Desktop</option>
          <option value="LAPTOP">Laptop</option>
          <option value="TABLET">Tablet</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" id="title" [(ngModel)]="title">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" maxlength="1000" [(ngModel)]="description"></textarea>
      </div>
      
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="price">
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="quantity">
      </div>
      
      <button type="submit" (click)="editProduct()">Edit Product</button>
    </div>
  </div>
  <button class="back-button" routerLink="/">Back</button>
